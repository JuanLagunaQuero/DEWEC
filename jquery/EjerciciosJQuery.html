<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ejemplo1/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("li").on({
                click:function(ev){
                    if (ev.originalEvent.shiftKey){
                        $(this).insertAfter($(this).next());
                    }else if (ev.originalEvent.altKey){
                        mostrarModal("Aqui el título","Aqui el mensaje");
                    }else{
                        $(this).insertBefore($(this).prev());
                    }
                }
            })
            $("li").hover(function(){ $(this).animate({fontSize:"30px"},2000)},
                          function(){ $(this).animate({fontSize:"10px"},2000)});
            
            function mostrarModal(titulo,mensaje){
                var pantalla=$("<div>").css({
                        position:"fixed",
                        top:0,
                        left:0,
                        width:"100%",
                        height:"100%",
                        "z-index":99,
                        "background-color":"#000000",
                        opacity:0.8
                    })
                var caja=$("<div>").css({
                        position:"relative",
                        margin:"auto",
                        top:"calc(50% - 50px)",
                        width:"200px",
                        height:"100px",
                        border:"1px solid black",
                        borderRadius:"10px",
                        "z-index":100,
                        "background-color":"#FFFFFF",
                    }).hide();
                var titulo=$("<div>").css({
                        position:"relative",
                        "background-color":"#AAAAAA",
                        width:"100%",
                        height:"25px",
                        borderRadius:"10px",
                    }).append($("<div>").css({
                        position:"absolute",
                        textAlign:"center",
                        width:"160px",
                        height:"25px",
                        left:"10px",
                        top:0
                    }).text(titulo)).append($("<div>").css({
                        position:"absolute",
                        width:"15px",
                        height:"25px",
                        right:0,
                        top:0
                    }).append($("<span>").text("X").click(function(){
                        //$(this).parent().parent().parent().parent()
                        //       .hide(2000,function(){$(this).remove()});
                        pantalla.hide(2000,function(){$(this).remove()});
                    })))
                    var contenido=$("<div>").css({
                        position:"relative",
                        "background-color":"#FFFFFF",
                        width:"100%",
                        height:"70px",
                    }).text(mensaje)
                    $("body").append(pantalla);
                    pantalla.append(caja);
                    caja.append(titulo).append(contenido).show(2000);
            }

        })



    </script>
    <title>Document</title>
</head>
<body>
    <ol>
        <li>kk</li>
    </ol>
    <ul>
        <li>tomate</li>
        <li>pepino</li>
        <li>lechugas</li>
        <li>aceitunas</li>
        <li>zanahorias</li>
    </ul>
</body>
</html>
