<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/formulario.js"></script>
    <script src="js/funcionesValidacion.js"></script>
</head>

<body>
    <form id="formulario">
        <label for="dni">DNI</label>
        <input type="text" name="dni">
        <br>
        <label for="nombre">Nombre</label>

        <br>
        <label for="apellidos">Apellidos</label>

        <br>
        <label for="cp">Codigo Postal</label>
        <input type="text" name="cp">
        <br>
        <label for="fechanac">Fecha de nacimiento</label>

        <br>
        <label for="edad">Edad</label>

        <br>
        <label for="futbol">Futbol</label>
        <input type="checkbox" name="hobbies" id="futbol">
        <br>
        <label for="leer">Leer</label>
        <input type="checkbox" name="hobbies" id="leer">
        <br>
        <label for="natacion">Natacion</label>
        <input type="checkbox" name="hobbies" id="natacion">
        <br>
        <input type="submit" name="guardar" value="Emviar">
